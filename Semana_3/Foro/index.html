<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Foro Semana 3</h1>
        <h2>Daniel Navarrete</h2>
        <h3>Ingenier√≠a de Software</h3>
    </header>

    <main>
        <div class="card">
            <p class="card__title">Contador</p>
            <p class="card__counter" id="counter">0</p>
            <div class="card__buttons">
                <button class="increase" id="increase">
                    <span class="material-symbols-outlined">add</span>
                </button>
                <button class="decrease" id="decrease">
                    <span class="material-symbols-outlined">remove</span>
                </button>
                <button class="reset" id="reset">
                    <span class="material-symbols-outlined">cached</span>
                </button>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
